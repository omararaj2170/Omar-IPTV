<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Omar's IPTV</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #loginContainer {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 10px #00ccff;
  }

  h2 {
    text-align: center;
    color: #00ccff;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: none;
    background: #121212;
    color: #eee;
    font-size: 16px;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #00ccff;
    color: #121212;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #00aacc;
  }

  .toggle {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .toggle span {
    color: #00ccff;
    cursor: pointer;
    text-decoration: underline;
  }

  .message {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: #ff5555;
  }
</style>
</head>
<body>

<div id="loginContainer">
  <h2 id="formTitle">Sign In</h2>

  <form id="loginForm">
    <!-- Sign Up fields -->
    <div id="signupFields" style="display:none;">
      <label for="phoneInput">Phone Number</label>
      <input type="text" id="phoneInput" placeholder="Enter your phone">

      <label for="emailInput">Email</label>
      <input type="email" id="emailInput" placeholder="Enter your email">

      <label for="usernameInput">Username</label>
      <input type="text" id="usernameInput" placeholder="Choose a username">

      <label for="passwordInputSignUp">Password</label>
      <input type="password" id="passwordInputSignUp" placeholder="Enter a password">

      <label for="confirmPasswordInput">Confirm Password</label>
      <input type="password" id="confirmPasswordInput" placeholder="Confirm password">
    </div>

    <!-- Sign In fields -->
    <div id="signinFields">
      <label for="userLoginInput">Phone / Email / Username</label>
      <input type="text" id="userLoginInput" placeholder="Enter your info">

      <label for="passwordLoginInput">Password</label>
      <input type="password" id="passwordLoginInput" placeholder="Enter your password">
    </div>

    <button type="submit" id="submitButton">Sign In</button>
  </form>

  <div class="toggle">
    <span id="toggleForm">Sign Up</span>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
const loginForm = document.getElementById("loginForm");
const formTitle = document.getElementById("formTitle");
const submitButton = document.getElementById("submitButton");
const toggleForm = document.getElementById("toggleForm");
const messageDiv = document.getElementById("message");

const signupFields = document.getElementById("signupFields");
const signinFields = document.getElementById("signinFields");

let isSignUp = false;

// Toggle Sign In / Sign Up
toggleForm.addEventListener("click", () => {
  isSignUp = !isSignUp;
  messageDiv.textContent = "";
  if (isSignUp) {
    formTitle.textContent = "Sign Up";
    submitButton.textContent = "Sign Up";
    toggleForm.textContent = "Sign In";
    signupFields.style.display = "block";
    signinFields.style.display = "none";
  } else {
    formTitle.textContent = "Sign In";
    submitButton.textContent = "Sign In";
    toggleForm.textContent = "Sign Up";
    signupFields.style.display = "none";
    signinFields.style.display = "block";
  }
});

// Helper to load accounts from localStorage
function loadAccounts() {
  return JSON.parse(localStorage.getItem("omarsIPTVAccounts") || "[]");
}

// Helper to save accounts
function saveAccounts(accounts) {
  localStorage.setItem("omarsIPTVAccounts", JSON.stringify(accounts));
}

loginForm.addEventListener("submit", (e) => {
  e.preventDefault();
  if (isSignUp) {
    const phone = document.getElementById("phoneInput").value.trim();
    const email = document.getElementById("emailInput").value.trim();
    const username = document.getElementById("usernameInput").value.trim();
    const password = document.getElementById("passwordInputSignUp").value;
    const confirmPassword = document.getElementById("confirmPasswordInput").value;

    if (!phone || !email || !username || !password || !confirmPassword) {
      messageDiv.style.color = "#ff5555";
      messageDiv.textContent = "All fields are required!";
      return;
    }

    if (password !== confirmPassword) {
      messageDiv.style.color = "#ff5555";
      messageDiv.textContent = "Passwords do not match!";
      return;
    }

    const accounts = loadAccounts();

    // Check if user/email/phone already exists
    const exists = accounts.some(acc => acc.phone === phone || acc.email === email || acc.username === username);
    if (exists) {
      messageDiv.style.color = "#ff5555";
      messageDiv.textContent = "Phone, Email, or Username already exists!";
      return;
    }

    // Save account
    accounts.push({ phone, email, username, password });
    saveAccounts(accounts);

    messageDiv.style.color = "#00ff88";
    messageDiv.textContent = "Sign Up successful! Redirecting to Sign In...";
    setTimeout(() => { toggleForm.click(); }, 1500);
  } else {
    const loginInput = document.getElementById("userLoginInput").value.trim();
    const password = document.getElementById("passwordLoginInput").value;

    if (!loginInput || !password) {
      messageDiv.style.color = "#ff5555";
      messageDiv.textContent = "All fields are required!";
      return;
    }

    const accounts = loadAccounts();
    const account = accounts.find(acc =>
      acc.phone === loginInput || acc.email === loginInput || acc.username === loginInput
    );

    if (account && account.password === password) {
      messageDiv.style.color = "#00ff88";
      messageDiv.textContent = "Sign In successful! Redirecting...";
      // Save logged-in user
      localStorage.setItem("omarsIPTVLoggedIn", JSON.stringify(account));
      setTimeout(() => { window.location.href = "index.html"; }, 1000);
    } else {
      messageDiv.style.color = "#ff5555";
      messageDiv.textContent = "Invalid login or password!";
    }
  }

  loginForm.reset();
});
</script>

</body>
</html>

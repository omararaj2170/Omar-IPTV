<script>
const playlistURL = "playlist.m3u";
const player = document.getElementById("player");
const captionDiv = document.getElementById("caption");
const translatorSelect = document.getElementById("translatorSelect");
const stopBtn = document.getElementById("stopBtn");
const channelList = document.getElementById("channelList");

let channels = [];
let index = 0;
const PAGE_SIZE = 10;
let translationCache = {};

// Fetch channels
fetch(playlistURL)
  .then(res=>res.text())
  .then(text=>{
    const lines=text.split(/\r?\n/);
    let current={};
    for(let line of lines){
      line=line.trim();
      if(!line) continue;
      if(line.startsWith("#EXTINF")){
        current={};
        const nameMatch=line.match(/,(.*)$/);
        current.name=nameMatch ? nameMatch[1].trim() : "Unnamed";
        const logoMatch=line.match(/tvg-logo="([^"]+)"/);
        current.logo=logoMatch ? logoMatch[1] : "";
      } else if(!line.startsWith("#")){
        current.url=line;
        channels.push(current);
        current={};
      }
    }
    loadMoreChannels(); // initial load
  });

// Load next batch
function loadMoreChannels(filteredList){
  const list = filteredList || channels;
  const nextBatch = list.slice(index,index+PAGE_SIZE);
  nextBatch.forEach(ch=>{
    const li=document.createElement("li");
    const nameDiv=document.createElement("div");
    nameDiv.className="channel-name";
    nameDiv.textContent=ch.name;
    li.appendChild(nameDiv);
    li.onclick=()=>{
      player.src=ch.url;
      player.play();
      captionDiv.textContent=ch.name;
      translateCaption();
    }
    channelList.appendChild(li);
  });
  index+=PAGE_SIZE;
}

// Translate caption
async function translateCaption(){
  const lang = translatorSelect.value;
  if(lang==="original") return;
  const text = captionDiv.textContent;
  const key=text+"-"+lang;
  if(translationCache[key]){
    captionDiv.textContent=translationCache[key];
    return;
  }
  try{
    const res=await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang}&dt=t&q=${encodeURIComponent(text)}`);
    const data=await res.json();
    translationCache[key]=data[0][0][0];
    captionDiv.textContent=data[0][0][0];
  }catch(e){}
}

// Infinite scroll
channelList.addEventListener("scroll",()=>{
  if(channelList.scrollTop + channelList.clientHeight >= channelList.scrollHeight - 5){
    loadMoreChannels();
  }
});

translatorSelect.addEventListener("change",translateCaption);
stopBtn.addEventListener("click",()=>player.pause());
</script>

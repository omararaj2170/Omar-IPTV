<script>
// LOGIN MENU
const menu=document.getElementById('menu');
const dropdown=document.getElementById('dropdown');
const userGreeting=document.getElementById('userGreeting');
const logoutBtn=document.getElementById('logout');
menu.onclick=()=>dropdown.style.display=dropdown.style.display==='block'?'none':'block';

const username=localStorage.getItem('iptvUser');
if(username){ userGreeting.textContent='Hello! '+username; logoutBtn.style.display='block'; }
logoutBtn.onclick=()=>{ localStorage.removeItem('iptvUser'); location.reload(); };

// CHANNELS
const channels=[
  {name:"Channel 1",logo:"https://via.placeholder.com/48?text=1",url:"https://www.w3schools.com/html/mov_bbb.mp4"},
  {name:"Channel 2",logo:"https://via.placeholder.com/48?text=2",url:"https://www.w3schools.com/html/mov_bbb.mp4"},
  {name:"Channel 3",logo:"https://via.placeholder.com/48?text=3",url:"https://www.w3schools.com/html/mov_bbb.mp4"}
];

const player=document.getElementById('player');
const caption=document.getElementById('caption');
const channelList=document.getElementById('channelList');
const translatorSelect=document.getElementById('translatorSelect');

function renderChannels(){
  channelList.innerHTML="";
  channels.forEach((ch,i)=>{
    const li=document.createElement('li');
    const img=document.createElement('img'); img.className="logo"; img.src=ch.logo;
    const nameDiv=document.createElement('div'); nameDiv.className="channel-name"; nameDiv.textContent=ch.name;
    li.appendChild(img); li.appendChild(nameDiv);
    li.onclick=()=>{ player.src=ch.url; player.play(); caption.textContent=nameDiv.textContent; };
    channelList.appendChild(li);
  });
}
renderChannels();

// GOOGLE TRANSLATE API
const API_KEY="YOUR_API_KEY"; // replace with your key
async function translateText(text,target){
  if(target==='original') return text;
  try{
    const res=await fetch(`https://translation.googleapis.com/language/translate/v2?key=${API_KEY}`,{
      method:'POST',
      body:JSON.stringify({q:text,target:target}),
      headers:{'Content-Type':'application/json'}
    });
    const data=await res.json();
    return data.data.translations[0].translatedText;
  }catch(e){ console.error(e); return text; }
}

translatorSelect.onchange=async()=>{
  const lang=translatorSelect.value;
  for(let i=0;i<channels.length;i++){
    const li=channelList.children[i];
    const nameDiv=li.querySelector('.channel-name');
    nameDiv.textContent=await translateText(channels[i].name,lang);
    if(player.src===channels[i].url) caption.textContent=nameDiv.textContent;
  }
};

// ENTER / OK KEY TOGGLE PLAY/PAUSE
document.addEventListener('keydown',(e)=>{
  if(e.key==='Enter'||e.keyCode===13){
    if(player.paused) player.play();
    else player.pause();
  }
});

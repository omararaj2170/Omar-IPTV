<script>
// --- LOGIN / MENU ---
const username = localStorage.getItem("iptvUsername");
const greeting = document.getElementById("greeting");
const authLinks = document.getElementById("authLinks");
const logoutBtn = document.getElementById("logoutBtn");
if(username){
  greeting.textContent = `Hello! ${username}`;
  authLinks.style.display = "none";
  logoutBtn.style.display = "inline-block";
}
logoutBtn.addEventListener("click", ()=>{
  localStorage.removeItem("iptvUsername");
  window.location.reload();
});

// --- IPTV ---
const playlistURL = "playlist.m3u"; // replace with your M3U path
const channelList = document.getElementById("channelList");
const player = document.getElementById("player");
const searchInput = document.getElementById("search");
const translatorSelect = document.getElementById("translatorSelect");
const captionDiv = document.getElementById("caption");

let channels = [];
let index = 0;
const PAGE_SIZE = 10;
let filteredChannels = [];

// Load M3U
fetch(playlistURL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split(/\r?\n/);
    let current = {};
    for(let line of lines){
      line = line.trim();
      if(!line) continue;
      if(line.startsWith("#EXTINF")){
        current = {};
        const nameMatch = line.match(/,(.*)$/);
        current.name = nameMatch ? nameMatch[1].trim() : "Unnamed";
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        current.logo = logoMatch ? logoMatch[1] : "";
      } else if(!line.startsWith("#")){
        current.url = line;
        channels.push(current);
        current.translations = {}; // store translated names
        current = {};
      }
    }
    filteredChannels = channels;
    renderChannels();
  });

// Render channels
function renderChannels(){
  const nextBatch = filteredChannels.slice(index, index+PAGE_SIZE);
  nextBatch.forEach(ch=>{
    const li = document.createElement("li");
    const img = document.createElement("img");
    img.className = "logo";
    img.src = ch.logo || "https://via.placeholder.com/48?text=TV";
    img.onerror = ()=> img.src = "https://via.placeholder.com/48?text=TV";
    const name = document.createElement("div");
    name.className = "channel-name";
    name.textContent = ch.translations[translatorSelect.value] || ch.name;
    li.appendChild(img);
    li.appendChild(name);

    li.onclick = ()=>{
      player.src = ch.url;
      player.autoplay = true;
      player.play();
      // Update caption
      captionDiv.textContent = ch.translations[translatorSelect.value] || ch.name;
    };
    channelList.appendChild(li);
  });
  index += PAGE_SIZE;
  document.getElementById("loadMore").style.display = index>=filteredChannels.length?"none":"inline-block";
}

// Search
searchInput.addEventListener("input",()=>{
  const q = searchInput.value.toLowerCase();
  index = 0;
  channelList.innerHTML = "";
  filteredChannels = channels.filter(c=>c.name.toLowerCase().includes(q));
  document.getElementById("loadMore").style.display = "inline-block";
  renderChannels();
});

// Load more
document.getElementById("loadMore").addEventListener("click",renderChannels);

// Translator change
translatorSelect.addEventListener("change",()=>{
  // In this example, we just mock translations with the language code
  filteredChannels.forEach(ch=>{
    const lang = translatorSelect.value;
    if(lang==="original") ch.translations[lang] = ch.name;
    else ch.translations[lang] = `${ch.name} (${lang})`; // replace with actual translation if available
  });
  channelList.innerHTML = "";
  index = 0;
  renderChannels();
  // update caption
  if(player.src){
    const playing = filteredChannels.find(c=>c.url===player.src);
    if(playing) captionDiv.textContent = playing.translations[translatorSelect.value];
  }
});
</script>

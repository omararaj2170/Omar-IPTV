<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omar's IPTV</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #00ccff;
  }

  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #player {
    width: 100%;
    max-width: 800px;
    margin: 20px 0;
    background: black;
  }

  #search {
    width: 100%;
    max-width: 800px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    background: #1e1e1e;
    color: #fff;
  }

  #channelList {
    list-style: none;
    padding: 0;
    width: 100%;
    max-width: 800px;
  }

  #channelList li {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px;
    border-bottom: 1px solid #333;
    cursor: pointer;
    transition: background 0.2s;
  }

  #channelList li:hover {
    background: #222;
  }

  .logo {
    width: 48px;
    height: 48px;
    object-fit: contain;
    background: #000;
    border-radius: 6px;
  }

  .channel-name {
    font-size: 16px;
    flex: 1;
  }
</style>
</head>

<body>

<h1>ðŸ“º Omar's IPTV</h1>

<div id="container">
  <video id="player" controls autoplay></video>

  <input
    type="text"
    id="search"
    placeholder="Search channels..."
  >

  <ul id="channelList"></ul>
</div>
  
<script>
const playlistURL = "playlist.m3u"; // your M3U path

const channelList = document.getElementById("channelList");
const player = document.getElementById("player");
const searchInput = document.getElementById("search");

let channels = [];
let index = 0; // keeps track of which channels are loaded
const PAGE_SIZE = 10; // load 10 channels at a time

// Load & parse M3U
fetch(playlistURL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split(/\r?\n/);
    let current = {};

    for (let line of lines) {
      line = line.trim();
      if (!line) continue;

      if (line.startsWith("#EXTINF")) {
        current = {};

        // Channel name
        const nameMatch = line.match(/,(.*)$/);
        current.name = nameMatch ? nameMatch[1].trim() : "Unnamed";

        // Logo
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        current.logo = logoMatch ? logoMatch[1] : "";
      }
      else if (!line.startsWith("#")) {
        current.url = line;
        channels.push(current);
        current = {};
      }
    }

    renderChannels(); // render initial 10
  })
  .catch(err => {
    alert("Failed to load playlist");
    console.error(err);
  });

// Render list with pagination
function renderChannels(filteredList) {
  const list = filteredList || channels;

  // Only get next PAGE_SIZE channels
  const nextBatch = list.slice(index, index + PAGE_SIZE);

  nextBatch.forEach(ch => {
    const li = document.createElement("li");

    const img = document.createElement("img");
    img.className = "logo";
    img.src = ch.logo || "https://via.placeholder.com/48?text=TV";
    img.onerror = () => img.src = "https://via.placeholder.com/48?text=TV";

    const name = document.createElement("div");
    name.className = "channel-name";
    name.textContent = ch.name;

    li.appendChild(img);
    li.appendChild(name);

    li.onclick = () => {
      player.src = ch.url;
      player.play();
    };

    channelList.appendChild(li);
  });

  index += PAGE_SIZE;

  // Show or hide Load More button
  if (!document.getElementById("loadMore")) {
    const btn = document.createElement("button");
    btn.id = "loadMore";
    btn.textContent = "Load 10 More";
    btn.style.margin = "20px";
    btn.style.padding = "10px 20px";
    btn.style.fontSize = "16px";
    btn.onclick = () => renderChannels(filteredList);
    channelList.parentNode.appendChild(btn);
  }

  // Hide button if no more channels
  if (index >= list.length) {
    const btn = document.getElementById("loadMore");
    if (btn) btn.style.display = "none";
  }
}

// Search with pagination reset
searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  index = 0;
  const filtered = channels.filter(c => c.name.toLowerCase().includes(q));
  channelList.innerHTML = ""; // clear old list
  const btn = document.getElementById("loadMore");
  if (btn) btn.style.display = "block"; // reset button
  renderChannels(filtered);
});
</script>
<script>
// Authentication and Last Viewed Channel
const authForm = document.getElementById('auth-form');
const loggedInDiv = document.getElementById('logged-in');
const userNameSpan = document.getElementById('user-name');
const lastChannelSpan = document.getElementById('last-channel');
const logoutBtn = document.getElementById('logout');
const channelBtns = document.querySelectorAll('.channel-btn');
const languageSelect = document.getElementById('language-select');
const translateBtn = document.getElementById('translate-btn');

// Helper to update user interface
function updateUserUI(userData) {
    if (userData) {
        authForm.style.display = 'none';
        loggedInDiv.style.display = 'block';
        userNameSpan.textContent = userData.username;
        lastChannelSpan.textContent = userData.lastChannel || 'No channels yet';
    }
}

// Initialize UI with existing user info
const currentUser = JSON.parse(localStorage.getItem('currentUser'));
if (currentUser) {
    updateUserUI(currentUser);
}

// Handle account creation and login
authForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    let users = JSON.parse(localStorage.getItem('users')) || {};
    if (!users[username]) {
        // Create new account
        users[username] = { password, lastChannel: '' };
        localStorage.setItem('users', JSON.stringify(users));
        alert('Account created successfully!');
    } else if (users[username].password !== password) {
        alert('Incorrect password!');
        return;
    }

    // Log in the user and save session
    localStorage.setItem('currentUser', JSON.stringify({ username, lastChannel: users[username].lastChannel }));
    updateUserUI({ username, lastChannel: users[username].lastChannel });
});

// Handle logout
logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('currentUser');
    authForm.style.display = 'block';
    loggedInDiv.style.display = 'none';
});

// Save and display last viewed channel
channelBtns.forEach((btn) => {
    btn.addEventListener('click', (e) => {
        const channel = e.target.dataset.channel;
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            const users = JSON.parse(localStorage.getItem('users'));
            users[currentUser.username].lastChannel = channel;
            localStorage.setItem('users', JSON.stringify(users));

            currentUser.lastChannel = channel;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            lastChannelSpan.textContent = channel;
            alert(`Now watching ${channel}`);
        } else {
            alert('Please log in first!');
        }
    });
});

// Translate the page
translateBtn.addEventListener('click', () => {
    const language = languageSelect.value;
    const elements = document.body.querySelectorAll('*');
    elements.forEach((element) => {
        if (element.innerText) {
            fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(element.innerText)}&langpair=en|${language}`)
                .then((response) => response.json())
                .then((data) => {
                    if (data.responseData.translatedText) {
                        element.innerText = data.responseData.translatedText;
                    }
                }).catch((err) => console.error('Translation error:', err));
        }
    });
});
</script>

</body>
</html>

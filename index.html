<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omar's IPTV</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #00ccff;
  }

  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #player {
    width: 100%;
    max-width: 800px;
    margin: 20px 0;
    background: black;
  }

  #search {
    width: 100%;
    max-width: 800px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    background: #1e1e1e;
    color: #fff;
  }

  #channelList {
    list-style: none;
    padding: 0;
    width: 100%;
    max-width: 800px;
  }

  #channelList li {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px;
    border-bottom: 1px solid #333;
    cursor: pointer;
    transition: background 0.2s;
  }

  #channelList li:hover {
    background: #222;
  }

  .logo {
    width: 48px;
    height: 48px;
    object-fit: contain;
    background: #000;
    border-radius: 6px;
  }

  .channel-name {
    font-size: 16px;
    flex: 1;
  }
</style>
</head>

<body>

<h1>ðŸ“º Omar's IPTV</h1>

<div id="container">
  <video id="player" controls autoplay></video>

  <input
    type="text"
    id="search"
    placeholder="Search channels..."
  >

  <ul id="channelList"></ul>
</div>

<script>
const playlistURL = "playlist.m3u"; // your M3U path

const channelList = document.getElementById("channelList");
const player = document.getElementById("player");
const searchInput = document.getElementById("search");

let channels = [];

// Load & parse M3U
fetch(playlistURL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split(/\r?\n/);
    let current = {};

    for (let line of lines) {
      line = line.trim();
      if (!line) continue;

      if (line.startsWith("#EXTINF")) {
        current = {};

        // Channel name
        const nameMatch = line.match(/,(.*)$/);
        current.name = nameMatch ? nameMatch[1].trim() : "Unnamed";

        // Logo
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        current.logo = logoMatch ? logoMatch[1] : "";
      }
      else if (!line.startsWith("#")) {
        current.url = line;
        channels.push(current);
        current = {};
      }
    }

    renderChannels(channels);
  })
  .catch(err => {
    alert("Failed to load playlist");
    console.error(err);
  });

// Render list
function renderChannels(list) {
  channelList.innerHTML = "";

  list.forEach(ch => {
    const li = document.createElement("li");

    const img = document.createElement("img");
    img.className = "logo";
    img.src = ch.logo || "https://via.placeholder.com/48?text=TV";
    img.onerror = () => img.src = "https://via.placeholder.com/48?text=TV";

    const name = document.createElement("div");
    name.className = "channel-name";
    name.textContent = ch.name;

    li.appendChild(img);
    li.appendChild(name);

    li.onclick = () => {
      player.src = ch.url;
      player.play();
    };

    channelList.appendChild(li);
  });
}

// Search
searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  renderChannels(
    channels.filter(c => c.name.toLowerCase().includes(q))
  );
});
<script>
const playlistURL = "playlist.m3u"; // your M3U path

const channelList = document.getElementById("channelList");
const player = document.getElementById("player");
const searchInput = document.getElementById("search");

let channels = [];
let index = 0; // keeps track of which channels are loaded
const PAGE_SIZE = 10; // load 10 channels at a time

// Load & parse M3U
fetch(playlistURL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split(/\r?\n/);
    let current = {};

    for (let line of lines) {
      line = line.trim();
      if (!line) continue;

      if (line.startsWith("#EXTINF")) {
        current = {};

        // Channel name
        const nameMatch = line.match(/,(.*)$/);
        current.name = nameMatch ? nameMatch[1].trim() : "Unnamed";

        // Logo
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        current.logo = logoMatch ? logoMatch[1] : "";
      }
      else if (!line.startsWith("#")) {
        current.url = line;
        channels.push(current);
        current = {};
      }
    }

    renderChannels(); // render initial 10
  })
  .catch(err => {
    alert("Failed to load playlist");
    console.error(err);
  });

// Render list with pagination
function renderChannels(filteredList) {
  const list = filteredList || channels;

  // Only get next PAGE_SIZE channels
  const nextBatch = list.slice(index, index + PAGE_SIZE);

  nextBatch.forEach(ch => {
    const li = document.createElement("li");

    const img = document.createElement("img");
    img.className = "logo";
    img.src = ch.logo || "https://via.placeholder.com/48?text=TV";
    img.onerror = () => img.src = "https://via.placeholder.com/48?text=TV";

    const name = document.createElement("div");
    name.className = "channel-name";
    name.textContent = ch.name;

    li.appendChild(img);
    li.appendChild(name);

    li.onclick = () => {
      player.src = ch.url;
      player.play();
    };

    channelList.appendChild(li);
  });

  index += PAGE_SIZE;

  // Show or hide Load More button
  if (!document.getElementById("loadMore")) {
    const btn = document.createElement("button");
    btn.id = "loadMore";
    btn.textContent = "Load 10 More";
    btn.style.margin = "20px";
    btn.style.padding = "10px 20px";
    btn.style.fontSize = "16px";
    btn.onclick = () => renderChannels(filteredList);
    channelList.parentNode.appendChild(btn);
  }

  // Hide button if no more channels
  if (index >= list.length) {
    const btn = document.getElementById("loadMore");
    if (btn) btn.style.display = "none";
  }
}

// Search with pagination reset
searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  index = 0;
  const filtered = channels.filter(c => c.name.toLowerCase().includes(q));
  channelList.innerHTML = ""; // clear old list
  const btn = document.getElementById("loadMore");
  if (btn) btn.style.display = "block"; // reset button
  renderChannels(filtered);
});
</script>

</body>
</html>

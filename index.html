<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omar's IPTV</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    padding: 20px;
    margin:0;
  }

  h1 {
    text-align: center;
    color: #00ccff;
  }

  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #player {
    width: 100%;
    max-width: 800px;
    margin: 20px 0;
    background: black;
  }

  #search {
    width: 100%;
    max-width: 800px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    background: #1e1e1e;
    color: #fff;
  }

  #channelList {
    list-style: none;
    padding: 0;
    width: 100%;
    max-width: 800px;
  }

  #channelList li {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px;
    border-bottom: 1px solid #333;
    cursor: pointer;
    transition: background 0.2s;
  }

  #channelList li:hover {
    background: #222;
  }

  .logo {
    width: 48px;
    height: 48px;
    object-fit: contain;
    background: #000;
    border-radius: 6px;
  }

  .channel-name {
    font-size: 16px;
    flex: 1;
  }

  .translate-dropdown {
    padding:5px;
    border-radius:4px;
    border:none;
    margin-left:10px;
    background:#00ccff;
    color:#000;
    cursor:pointer;
  }

  #menu {
    position: fixed;
    top:10px;
    right:20px;
    background:#1e1e1e;
    padding:10px 15px;
    border-radius:6px;
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    gap:10px;
    font-size:16px;
  }

  #menu-top {
    display:flex;
    gap:10px;
    align-items:center;
  }

  #menu a {
    color:#00ccff;
    text-decoration:none;
    cursor:pointer;
  }

  .credits div {
    display:flex;
    align-items:center;
    gap:5px;
    font-size:12px;
    color:#888;
  }

  .credits img {
    height:16px;
  }
</style>
</head>

<body>

<h1>üì∫ Omar's IPTV</h1>

<div id="menu">
  <div id="menu-top">
    <span id="helloText">Hello!</span>
    <a id="signInLink" href="login.html">Sign In</a> / <a id="signUpLink" href="login.html">Sign Up</a>
  </div>

  <select id="globalTranslate" class="translate-dropdown">
    <option value="">üåê Translate All</option>
    <option value="en">English</option>
    <option value="ar">Arabic</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
  </select>

  <div class="credits">
    <div><img src="google.png" alt="Google"> Powered by Google Translate</div>
    <div><img src="github.png" alt="GitHub"> Powered by GitHub Pages</div>
  </div>
</div>

<div id="container">
  <video id="player" controls autoplay></video>

  <input type="text" id="search" placeholder="Search channels...">

  <ul id="channelList"></ul>
</div>

<script>
const playlistURL = "playlist.m3u"; // your M3U path

const channelList = document.getElementById("channelList");
const player = document.getElementById("player");
const searchInput = document.getElementById("search");
const globalTranslate = document.getElementById("globalTranslate");

let channels = [];
let index = 0;
const PAGE_SIZE = 10;

// Check login
let username = localStorage.getItem("iptvUsername");
const helloText = document.getElementById("helloText");
const signInLink = document.getElementById("signInLink");
const signUpLink = document.getElementById("signUpLink");
if(username){
  helloText.textContent = `Hello, ${username}!`;
  signInLink.style.display="none";
  signUpLink.style.display="none";
}

// Load & parse M3U
fetch(playlistURL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split(/\r?\n/);
    let current = {};

    for (let line of lines) {
      line = line.trim();
      if (!line) continue;

      if (line.startsWith("#EXTINF")) {
        current = {};
        const nameMatch = line.match(/,(.*)$/);
        current.name = nameMatch ? nameMatch[1].trim() : "Unnamed";
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        current.logo = logoMatch ? logoMatch[1] : "";
      }
      else if (!line.startsWith("#")) {
        current.url = line;
        channels.push(current);
        current = {};
      }
    }

    renderChannels();
  })
  .catch(err => {
    alert("Failed to load playlist");
    console.error(err);
  });

function renderChannels(filteredList) {
  const list = filteredList || channels;
  const nextBatch = list.slice(index, index + PAGE_SIZE);

  nextBatch.forEach(ch => {
    const li = document.createElement("li");

    const img = document.createElement("img");
    img.className = "logo";
    img.src = ch.logo || "https://via.placeholder.com/48?text=TV";
    img.onerror = () => img.src = "https://via.placeholder.com/48?text=TV";

    const name = document.createElement("div");
    name.className = "channel-name";
    name.textContent = ch.name;
    name.setAttribute("data-original", ch.name);

    li.appendChild(img);
    li.appendChild(name);

    li.onclick = () => {
      player.src = ch.url;
      player.play();
    };

    channelList.appendChild(li);
  });

  index += PAGE_SIZE;

  if (!document.getElementById("loadMore")) {
    const btn = document.createElement("button");
    btn.id = "loadMore";
    btn.textContent = "Load 10 More";
    btn.style.margin = "20px";
    btn.style.padding = "10px 20px";
    btn.style.fontSize = "16px";
    btn.onclick = () => renderChannels(filteredList);
    channelList.parentNode.appendChild(btn);
  }

  if (index >= list.length) {
    const btn = document.getElementById("loadMore");
    if (btn) btn.style.display = "none";
  }
}

searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  index = 0;
  const filtered = channels.filter(c => c.name.toLowerCase().includes(q));
  channelList.innerHTML = "";
  const btn = document.getElementById("loadMore");
  if (btn) btn.style.display = "block";
  renderChannels(filtered);
});

// Global translation for all visible channels
globalTranslate.addEventListener("change", () => {
  const lang = globalTranslate.value;
  if(!lang) return;

  const names = document.querySelectorAll(".channel-name");
  names.forEach(name => {
    const text = name.getAttribute("data-original");
    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang}&dt=t&q=${encodeURIComponent(text)}`;
    fetch(url)
      .then(res=>res.json())
      .then(data=> {
        name.textContent = data[0][0][0];
      })
      .catch(err => console.error(err));
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omar's IPTV</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    padding: 20px;
    margin: 0;
  }

  h1 {
    text-align: center;
    color: #00ccff;
  }

  #menuButton {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #1e1e1e;
    color: #fff;
    border: none;
    font-size: 24px;
    cursor: pointer;
    border-radius: 6px;
    padding: 4px 12px;
  }

  #menuDropdown {
    display: none;
    position: fixed;
    top: 60px;
    right: 20px;
    background: #1e1e1e;
    border: 1px solid #333;
    border-radius: 6px;
    min-width: 180px;
    z-index: 1000;
    flex-direction: column;
  }

  #menuDropdown div {
    color: #eee;
  }

  #menuDropdown button {
    background: none;
    border: none;
    color: #eee;
    padding: 10px;
    text-align: left;
    cursor: pointer;
    width: 100%;
  }

  #menuDropdown button:hover {
    background: #222;
  }

  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 60px; /* leave space for menu */
  }

  #player {
    width: 100%;
    max-width: 800px;
    margin: 20px 0;
    background: black;
  }

  #search {
    width: 100%;
    max-width: 800px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
    background: #1e1e1e;
    color: #fff;
  }

  #channelList {
    list-style: none;
    padding: 0;
    width: 100%;
    max-width: 800px;
  }

  #channelList li {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px;
    border-bottom: 1px solid #333;
    cursor: pointer;
    transition: background 0.2s;
  }

  #channelList li:hover {
    background: #222;
  }

  .logo {
    width: 48px;
    height: 48px;
    object-fit: contain;
    background: #000;
    border-radius: 6px;
  }

  .channel-name {
    font-size: 16px;
    flex: 1;
  }
</style>
</head>

<body>

<h1>üì∫ Omar's IPTV</h1>

<!-- Top-right menu -->
<button id="menuButton">‚Ä¶</button>
<div id="menuDropdown">
  <div style="padding: 10px; border-bottom: 1px solid #333;">Hello!</div>
  <button onclick="window.location.href='login.html'">Sign In / Sign Up</button>
  <button onclick="alert('Translator coming soon!')">üåê Translator</button>
</div>

<div id="container">
  <video id="player" controls autoplay></video>

  <input
    type="text"
    id="search"
    placeholder="Search channels..."
  >

  <ul id="channelList"></ul>
</div>

<script>
const menuButton = document.getElementById("menuButton");
const menuDropdown = document.getElementById("menuDropdown");

menuButton.addEventListener("click", () => {
  menuDropdown.style.display = menuDropdown.style.display === "flex" ? "none" : "flex";
});

document.addEventListener("click", (e) => {
  if (!menuDropdown.contains(e.target) && e.target !== menuButton) {
    menuDropdown.style.display = "none";
  }
});

// IPTV JS
const playlistURL = "playlist.m3u";
const channelList = document.getElementById("channelList");
const player = document.getElementById("player");
const searchInput = document.getElementById("search");

let channels = [];
let index = 0;
const PAGE_SIZE = 10;

fetch(playlistURL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split(/\r?\n/);
    let current = {};
    for (let line of lines) {
      line = line.trim();
      if (!line) continue;
      if (line.startsWith("#EXTINF")) {
        current = {};
        const nameMatch = line.match(/,(.*)$/);
        current.name = nameMatch ? nameMatch[1].trim() : "Unnamed";
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        current.logo = logoMatch ? logoMatch[1] : "";
      } else if (!line.startsWith("#")) {
        current.url = line;
        channels.push(current);
        current = {};
      }
    }
    renderChannels();
  })
  .catch(err => {
    alert("Failed to load playlist");
    console.error(err);
  });

function renderChannels(filteredList) {
  const list = filteredList || channels;
  const nextBatch = list.slice(index, index + PAGE_SIZE);

  nextBatch.forEach(ch => {
    const li = document.createElement("li");
    const img = document.createElement("img");
    img.className = "logo";
    img.src = ch.logo || "https://via.placeholder.com/48?text=TV";
    img.onerror = () => img.src = "https://via.placeholder.com/48?text=TV";
    const name = document.createElement("div");
    name.className = "channel-name";
    name.textContent = ch.name;
    li.appendChild(img);
    li.appendChild(name);
    li.onclick = () => {
      player.src = ch.url;
      player.play();
    };
    channelList.appendChild(li);
  });

  index += PAGE_SIZE;

  if (!document.getElementById("loadMore")) {
    const btn = document.createElement("button");
    btn.id = "loadMore";
    btn.textContent = "Load 10 More";
    btn.style.margin = "20px";
    btn.style.padding = "10px 20px";
    btn.style.fontSize = "16px";
    btn.onclick = () => renderChannels(filteredList);
    channelList.parentNode.appendChild(btn);
  }

  if (index >= list.length) {
    const btn = document.getElementById("loadMore");
    if (btn) btn.style.display = "none";
  }
}

searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  index = 0;
  const filtered = channels.filter(c => c.name.toLowerCase().includes(q));
  channelList.innerHTML = "";
  const btn = document.getElementById("loadMore");
  if (btn) btn.style.display = "block";
  renderChannels(filtered);
});
</script>
</body>
</html>

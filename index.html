<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omar's IPTV Redirect</title>
<script>
// Device detection
function redirectDevice() {
  const ua = navigator.userAgent.toLowerCase();

  const isAndroidTV = ua.includes('android') && ua.includes('tv');
  const isSmartTV = ua.includes('smart-tv') || ua.includes('hbbtv') || ua.includes('netcast') || ua.includes('tizen') || ua.includes('webos') || ua.includes('appletv');
  const isCarScreen = ua.includes('androidauto') || ua.includes('carplay');

  if(isAndroidTV || isSmartTV || isCarScreen) {
    window.location.href = "tv.html"; // Redirect to TV layout
  } else {
    window.location.href = "Desktop&mobile.html"; // Redirect to desktop & mobile layout
  }
}

window.onload = redirectDevice;
</script>
</head>
<body style="background:#121212; color:#eee; display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial,sans-serif;">
<h1>Redirecting you to the best layout for your device...</h1>
</body>
</html>

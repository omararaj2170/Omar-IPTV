<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar's IPTV</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #eee;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00ccff;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #player {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            background: black;
        }

        #search {
            width: 100%;
            max-width: 800px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            background: #1e1e1e;
            color: #fff;
        }

        #channelList {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
        }

        #channelList li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s;
        }

        #channelList li:hover {
            background: #222;
        }

        .logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
            background: #000;
            border-radius: 6px;
        }

        .channel-name {
            font-size: 16px;
            flex: 1;
        }

        #login {
            text-align: center;
            margin: 20px 0;
        }

        #translate {
            margin: 20px 0;
        }

        #last-channel {
            margin-top: 10px;
            color: #ffcc00;
        }
    </style>
</head>
<body>

<h1>ðŸ“º Omar's IPTV</h1>

<div id="login">
    <form id="auth-form">
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Log In</button>
    </form>
    <div id="logged-in" style="display:none;">
        <p>Welcome, <span id="user-name"></span>!</p>
        <button id="logout">Log Out</button>
        <p id="last-channel">Last viewed channel: None</p>
    </div>
</div>

<div id="translate">
    <label for="language-select">Translate: </label>
    <select id="language-select">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ar">Arabic</option>
        <option value="de">German</option>
    </select>
    <button id="translate-btn">Translate</button>
</div>

<div id="container">
    <video id="player" controls autoplay></video>
    <input type="text" id="search" placeholder="Search channels...">
    <ul id="channelList"></ul>
</div>

<script>
// User Authentication
const authForm = document.getElementById('auth-form');
const loggedInDiv = document.getElementById('logged-in');
const userNameSpan = document.getElementById('user-name');
const lastChannelSpan = document.getElementById('last-channel');
const logoutBtn = document.getElementById('logout');
let currentUser = JSON.parse(localStorage.getItem('currentUser'));

function updateUserUI(userData) {
    if (userData) {
        authForm.style.display = 'none';
        loggedInDiv.style.display = 'block';
        userNameSpan.textContent = userData.username;
        lastChannelSpan.textContent = `Last viewed channel: ${userData.lastChannel || "None"}`;
    } else {
        authForm.style.display = 'block';
        loggedInDiv.style.display = 'none';
    }
}

if (currentUser) {
    updateUserUI(currentUser);
}

authForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    let users = JSON.parse(localStorage.getItem('users')) || {};
    if (!users[username]) {
        users[username] = { password, lastChannel: null };
        localStorage.setItem('users', JSON.stringify(users));
    }

    if (users[username].password === password) {
        localStorage.setItem('currentUser', JSON.stringify({ username, lastChannel: null }));
        currentUser = JSON.parse(localStorage.getItem('currentUser'));
        updateUserUI(currentUser);
    } else {
        alert('Invalid username or password');
    }
});

logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('currentUser');
    currentUser = null;
    updateUserUI(null);
});

// IPTV and Search
const channelList = document.getElementById("channelList");
const player = document.getElementById("player");
const searchInput = document.getElementById("search");
let channels = [];
const playlistURL = "playlist.m3u";

fetch(playlistURL)
    .then(res => res.text())
    .then(text => {
        const lines = text.split(/\r?\n/);
        let channel = {};
        for (let line of lines) {
            if (line.startsWith("#EXTINF")) {
                channel = { name: line.split(",")[1].trim() };
            } else if (line.trim() && !line.startsWith("#")) {
                channel.url = line.trim();
                channels.push(channel);
            }
        }
        renderChannels(channels);
    });

function renderChannels(channels) {
    channelList.innerHTML = '';
    channels.forEach(channel => {
        const li = document.createElement('li');
        li.textContent = channel.name;
        li.onclick = () => {
            player.src = channel.url;
            player.play();
            if (currentUser) {
                let users = JSON.parse(localStorage.getItem('users'));
                users[currentUser.username].lastChannel = channel.name;
                localStorage.setItem('users', JSON.stringify(users));
                lastChannelSpan.textContent = `Last viewed channel: ${channel.name}`;
            }
        };
        channelList.appendChild(li);
    });
}

// Translator
document.getElementById('translate-btn').addEventListener('click', () => {
    const language = document.getElementById('language-select').value;
    const elements = document.body.querySelectorAll('*');
    elements.forEach(el => {
        if (el.innerText) {
            fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(el.innerText)}&langpair=en|${language}`)
                .then(res => res.json())
                .then(data => { el.innerText = data.responseData.translatedText; });
        }
    });
});
</script>

</body>
</html>

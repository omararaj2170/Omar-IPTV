<script>
// --- MENU ---
const menu = document.getElementById("menu");
const dropdown = document.getElementById("dropdown");
menu.addEventListener("click", ()=> dropdown.style.display = dropdown.style.display==="block"?"none":"block");

const username = localStorage.getItem("iptvUsername");
const greeting = document.getElementById("greeting");
const authLinks = document.getElementById("authLinks");
const logoutBtn = document.getElementById("logoutBtn");

if(username){
  greeting.textContent = `Hello! ${username}`;
  authLinks.style.display = "none";
  logoutBtn.style.display = "block";
}

logoutBtn.addEventListener("click", ()=>{
  localStorage.removeItem("iptvUsername");
  window.location.reload();
});

// --- IPTV ---
const playlistURL = "playlist.m3u"; 
const channelList = document.getElementById("channelList");
const player = document.getElementById("player");
const searchInput = document.getElementById("search");
const translatorSelect = document.getElementById("translatorSelect");
const captionDiv = document.getElementById("caption");

let channels = [];
let index = 0;
const PAGE_SIZE = 10;
let filteredChannels = [];
const translationCache = {};

fetch(playlistURL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split(/\r?\n/);
    let current = {};
    for(let line of lines){
      line = line.trim();
      if(!line) continue;
      if(line.startsWith("#EXTINF")){
        current = {};
        const nameMatch = line.match(/,(.*)$/);
        current.name = nameMatch ? nameMatch[1].trim() : "Unnamed";
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        current.logo = logoMatch ? logoMatch[1] : "";
      } else if(!line.startsWith("#")){
        current.url = line;
        channels.push(current);
        current = {};
      }
    }
    filteredChannels = channels;
    renderChannels();
  });

async function translateText(text, lang){
  const key = text + "-" + lang;
  if(lang === "original") return text;
  if(translationCache[key]) return translationCache[key];
  try{
    const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang}&dt=t&q=${encodeURIComponent(text)}`);
    const data = await res.json();
    translationCache[key] = data[0][0][0];
    return data[0][0][0];
  } catch(e){ return text; }
}

async function renderChannels(){
  const lang = translatorSelect.value;
  const nextBatch = filteredChannels.slice(index, index + PAGE_SIZE);
  nextBatch.forEach(async (ch)=>{
    const li = document.createElement("li");

    const img = document.createElement("img");
    img.className = "logo";
    img.src = ch.logo?.trim() || "https://via.placeholder.com/48?text=TV";
    img.onerror = () => { img.src = "https://via.placeholder.com/48?text=TV"; };

    const nameDiv = document.createElement("div");
    nameDiv.className = "channel-name";
    nameDiv.textContent = ch.name;

    li.appendChild(img);
    li.appendChild(nameDiv);

    li.onclick = async () => {
      player.src = ch.url;
      player.autoplay = true;
      player.play();
      captionDiv.textContent = lang==="original"?ch.name:await translateText(ch.name, lang);
    };

    channelList.appendChild(li);

    if(lang !== "original"){
      const translated = await translateText(ch.name, lang);
      nameDiv.textContent = translated;
    }
  });

  index += PAGE_SIZE;
  document.getElementById("loadMore").style.display = index >= filteredChannels.length ? "none" : "inline-block";
}

searchInput.addEventListener("input", async ()=>{
  const q = searchInput.value.toLowerCase();
  index = 0;
  channelList.innerHTML = "";
  filteredChannels = channels.filter(c => c.name.toLowerCase().includes(q));
  document.getElementById("loadMore").style.display = "inline-block";
  await renderChannels();
});

document.getElementById("loadMore").addEventListener("click", renderChannels);

translatorSelect.addEventListener("change", async ()=>{
  const lang = translatorSelect.value;
  Array.from(channelList.children).forEach(async (li,i)=>{
    const ch = filteredChannels[i];
    const nameDiv = li.querySelector(".channel-name");
    if(ch) nameDiv.textContent = await translateText(ch.name, lang);
  });
  if(player.src){
    const playing = filteredChannels.find(c=>c.url===player.src);
    if(playing) captionDiv.textContent = await translateText(playing.name, lang);
  }
});

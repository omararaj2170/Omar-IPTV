<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omar's IPTV</title>

<style>
body { font-family: Arial, sans-serif; background:#121212; color:#eee; margin:0; padding:20px; }
h1 { text-align:center; color:#00ccff; }
#container { display:flex; flex-direction:column; align-items:center; position:relative; }
#player { width:100%; max-width:800px; background:black; }
#caption { position:absolute; bottom:50px; width:100%; text-align:center; color:#fff; text-shadow:2px 2px 4px #000; font-size:18px; pointer-events:none; }
#search { width:100%; max-width:800px; padding:10px; margin-bottom:10px; border-radius:6px; border:none; font-size:16px; background:#1e1e1e; color:#fff; }
#translatorSelect { padding:10px; border-radius:6px; border:none; background:#00ccff; color:#000; cursor:pointer; margin-bottom:10px; }
#channelList { list-style:none; padding:0; width:100%; max-width:800px; }
#channelList li { display:flex; align-items:center; gap:12px; padding:10px; border-bottom:1px solid #333; cursor:pointer; transition:background 0.2s; }
#channelList li:hover { background:#222; }
.logo { width:48px; height:48px; object-fit:contain; background:#000; border-radius:6px; }
.channel-name { font-size:16px; flex:1; }
#loadMore { margin:20px; padding:10px 20px; font-size:16px; }
</style>
</head>

<body>

<h1>üì∫ Omar's IPTV</h1>

<div id="container">
  <video id="player" controls autoplay></video>
  <div id="caption"></div>

  <input type="text" id="search" placeholder="Search channels...">

  <select id="translatorSelect">
    <option value="original">üåê Original</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="ar">Arabic</option>
    <option value="ru">Russian</option>
    <option value="zh-CN">Chinese</option>
  </select>

  <ul id="channelList"></ul>
  <button id="loadMore">Load 10 More</button>
</div>

<script>
const playlistURL = "playlist.m3u";
const channelList = document.getElementById("channelList");
const player = document.getElementById("player");
const searchInput = document.getElementById("search");
const translatorSelect = document.getElementById("translatorSelect");
const captionDiv = document.getElementById("caption");

let channels = [];
let filteredChannels = [];
let index = 0;
const PAGE_SIZE = 10;
const translationCache = {};

fetch(playlistURL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split(/\r?\n/);
    let current = {};
    for (let line of lines) {
      line = line.trim();
      if (!line) continue;

      if (line.startsWith("#EXTINF")) {
        current = {};
        const nameMatch = line.match(/,(.*)$/);
        current.name = nameMatch ? nameMatch[1].trim() : "Unnamed";
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        current.logo = logoMatch ? logoMatch[1] : "";
      } 
      else if (!line.startsWith("#")) {
        current.url = line;
        channels.push(current);
        current = {};
      }
    }
    filteredChannels = channels;
    renderChannels();
  });

async function translateText(text, lang) {
  if (lang === "original") return text;
  const key = text + "-" + lang;
  if (translationCache[key]) return translationCache[key];

  try {
    const res = await fetch(
      `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${lang}&dt=t&q=${encodeURIComponent(text)}`
    );
    const data = await res.json();
    translationCache[key] = data[0][0][0];
    return data[0][0][0];
  } catch {
    return text;
  }
}

async function renderChannels() {
  const lang = translatorSelect.value;
  const nextBatch = filteredChannels.slice(index, index + PAGE_SIZE);

  for (const ch of nextBatch) {

    const li = document.createElement("li");

    const img = document.createElement("img");
    img.className = "logo";

    const fallback = "https://via.placeholder.com/48?text=?";
    img.src = ch.logo?.trim() || fallback;

    img.onerror = function () {
      this.onerror = null;
      this.src = fallback;
    };

    const nameDiv = document.createElement("div");
    nameDiv.className = "channel-name";
    nameDiv.textContent = lang === "original"
      ? ch.name
      : await translateText(ch.name, lang);

    li.appendChild(img);
    li.appendChild(nameDiv);

    li.onclick = async () => {
      player.src = ch.url;
      player.play();
      captionDiv.textContent = nameDiv.textContent;
    };

    channelList.appendChild(li);
  }

  index += PAGE_SIZE;
  document.getElementById("loadMore").style.display =
    index >= filteredChannels.length ? "none" : "inline-block";
}

searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  index = 0;
  channelList.innerHTML = "";
  filteredChannels = channels.filter(c =>
    c.name.toLowerCase().includes(q)
  );
  renderChannels();
});

document.getElementById("loadMore").addEventListener("click", renderChannels);

translatorSelect.addEventListener("change", async () => {
  index = 0;
  channelList.innerHTML = "";
  await renderChannels();
});
</script>

</body>
</html>
